<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #e3f2fd; /* Light blue background */
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border: 8px solid #007bff; /* Bigger blue border */
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #007bff; /* Blue heading */
        }

        p {
            color: #333;
            font-size: 18px;
        }

        img {
            width: 100%;
            border-radius: 10px;
            border: 5px solid #ffcc00; /* Yellow border for image */
        }

        button {
            background-color: #28a745; /* Green button */
            color: white;
            padding: 12px 18px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #218838; /* Darker green on hover */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to My Page</h1>
        <p>This is a simple, stylish, and colorful webpage.</p>
        <img src="https://cdn.pixabay.com/photo/2023/02/22/07/59/ai-generated-7805930_960_720.jpg" alt="IMAGE">
        <br>
        <button onclick="showMessage()">Click Me</button>
    </div>

    <script>
        function showMessage() {
            alert("Hello! Welcome to my stylish webpage.");
        }
    </script>

</body>
</html>
